<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>


    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
      <p class="h5 my-0 me-md-auto fw-normal">АИС РОУ <b>{{ username }}</b></p>
      <nav class="my-2 my-md-0 me-md-3">
<!--        <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>-->
<!--        <a class="p-2 text-dark" href="{% url 'about' %}">Про нас</a>-->
        <a class="p-2 text-dark" href="{% url 'registration' %}">Регистрация</a>
        {% if user.is_authenticated %}
          Пользователь: {{ user.get_username }}
            <a class="p-2 text-dark" href="{% url 'logout' %}?next={{request.path}}">
                 Выход
            </a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'login' %}?next={{request.path}}">
                Вход
            </a>
        {% endif %}
        </a>
      </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
