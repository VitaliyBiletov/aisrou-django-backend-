{% extends 'admin/base.html' %}

{% block content %}
    <h1>Главная страница</h1>
    {% if users %}
    <table class="table">
      <thead>
         <tr>
          <th scope="col">Логин</th>
        </tr>
      </thead>
      <tbody>
    {% for el in users %}
        <tr>
            <td>{{ el }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
    {% else %}
        <p>Нет зарегистрированных пользователей!</p>
    {% endif %}
{% endblock %}
