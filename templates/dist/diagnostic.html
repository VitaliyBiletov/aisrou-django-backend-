<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {#    {% bootstrap_css %}#}
{#    {% bootstrap_javascript jquery='full' %}#}
    <title>Обследование</title>
<script defer src="../../static/dist/js/diagnostic.4747cad97b7b8521328d.js"></script><link href="../../static/dist/css/diagnostic.1ac4f3afda8577f517cf.css" rel="stylesheet"></head>
<body>
    <div class="nav-top d-flex bg-dark text-light justify-content-between">
        <a class="navbar-brand" href="/">АИС РОУ</a>
        <div class="d-flex m-auto">
            <div class='px-3'><b>Ученик:</b> {{ diag.pupil }}</div>
            <div class='px-3'><b>Дата обследования:</b> {{ diag.date_of_creation }}</div>
            <div class='px-3'><b>Класс:</b> {{ pupil_class }}</div>
        </div>
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
            <div class="username px-3">
              {{ user }}
            </div>
            <div class="logout">
                <a href="{% url 'main:logout' %}">Выход</a>
            </div>
                {% else %}
            <div class="logout">
                <a href="{% url 'main:login' %}">Вход</a>
            </div>
            {% endif %}
        </div>
</div>
    <div id='diagnostic-container'></div>
</body>
</html>
