{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type"
          content="text/html"
          charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Главная{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
<script defer src="../../static/dist/js/main.c11018dfe112bb77dde4.js"></script></head>
<body>
    <div id="main">
        <div class="nav-top d-flex bg-dark text-light justify-content-between">
            <a class="navbar-brand" href="/">АИС РОУ</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <div class="username px-3">
                  {{ user }}
                </div>
                <div class="logout">
                    <a href="{% url 'main:logout' %}">Выход</a>
                </div>
                {% endif %}
            </div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>

{% block js %}{% endblock js %}
