{% extends 'admin_panel/base_admin.html' %}

{% block content%}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Регистрация ученика</h1>
    </div>
    <div class="form-group">
        <form method="post" class="my-4 chartjs-render-monitor">
            {% csrf_token %}
                {{ pupil_registration_form.as_p }}
                <p><input class="btn btn-primary" type="submit" value="Регистрация"></p>
        </form>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Фамилия</th>
          <th scope="col">Имя</th>
          <th scope="col">Дата регистрации</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
            {% for pupil in pupils%}
            <tr>
              <th scope="row">{{pupil.id}}</th>
              <td>{{pupil.last_name}}</td>
              <td>{{pupil.first_name}}</td>
              <td>{{pupil.date}}</td>
              <td><a class="text-danger" href="delete/{{pupil.id}}">Удалить</a></td>
            </tr>
            {% endfor %}
      </tbody>
    </table>

{% endblock %}
