
<p class="mt-3">Группа учеников:</p>
<table class="table col-md-6 mt-3">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Имя</th>
          <th scope="col">Фамилия</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      {% for record in logo_groups_filtered %}
        <tr>
          <th scope="row">{{ record.id }}</th>
          <td>{{ record.pupil.first_name }}</td>
          <td>{{ record.pupil.last_name }}</td>
          <td>
              <a id="unpin" class="text-danger" href="unpin/{{ record.id }}/">Открепить</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
</table>

<script>
    $('#unpin').on('click',function(e){
        e.preventDefault()
        $.ajax({
            url: $(this).attr('href'),
            type: "GET",
            data: {'id_teacher': $("#id_teacher").val()},
            success: function(data){
                $('#table').empty()
                $('#table').append(data)
            }
        })
    })
</script>
