{% load static %}
<script type="application/javascript" src="{% static 'js/admin_panel/result_table.js' %}" ></script>

<table class="table">

          <th scope="col">ID</th>
          <th scope="col">Имя</th>
          <th scope="col">Фамилия</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      {% for record in logo_groups_filtered %}
        <tr>
          <th scope="row">{{ record.id }}</th>
          <td>{{ record.pupil.first_name }}</td>
          <td>{{ record.pupil.last_name }}</td>
          <td>
              <a class="text-danger unpin" href="unpin/{{ record.id }}/">Открепить</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
</table>
