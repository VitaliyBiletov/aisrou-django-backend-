<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2" href="#">АИС РОУ <b>Admin</b></a>
    <ul class="navbar-nav px-3">
              <li class="nav-item text-nowrap">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}?next=/">
                         Выход
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}?next={{request.path}}">
                        Вход
                    </a>
                {% endif %}
              </li>
      </ul>
</nav>

<div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                  <a class="nav-link text-dark" href="{% url 'users' %}">
                         Пользователи
                  </a>
                  <a class="nav-link text-dark" href="{% url 'pupils' %}">
                         Ученики
                  </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
</body>
</html>
