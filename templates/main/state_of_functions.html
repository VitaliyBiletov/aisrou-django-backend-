<div class="container">
    <div class="row">
      <div class="col">
        {% for field in form.visible_fields %}
             <div class="form-group row">
                <div class="col-4">
                    <label for="{{ field.name }}" class="col-form-label">{{ field.label_tag }}</label>
                </div>
                <div class="col">{{ field }}</div>
              </div>
        {% endfor %}
      </div>
    </div>
</div>
