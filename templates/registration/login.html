{% extends 'main/base.html' %}

{% block content %}

<div class="row justify-content-center">
        <form method="post" action="{% url 'login' %}" class="text-center col-md-5">
            {% csrf_token %}
             <div class="mb-1">
                 <div class="mb-1">
                    {{ form.username.label_tag}}
                 </div>
                {{ form.username }}
             </div>
             <div class="mb-3">
                 <div class="mb-1">
                    {{ form.password.label_tag }}
                 </div>
                {{ form.password }}
             </div>
            <button type="submit" class="btn btn-primary mb-2">Вход</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
</div>

{% if form.errors %}
  <p class="text-center text-danger">Неверное имя пользователя или пароль</p>
{% endif %}

{% endblock %}
</body>
</html>
