{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type"
          content="text/html"
          charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>{% block title %}Главная{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
<script defer src="../../static/dist/js/main.52c6f6a70913ef0270aa.js"></script></head>
<body>
    <div class="main">
        <div class="nav-top d-flex bg-dark text-light justify-content-between">
                {% block diagnostic_info %}{% endblock %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

{% block js %}{% endblock js %}
